# 去AI化创作指南
# De-AI-ification Content Creation Guide

version: "1.0.0"
description: "让内容更像真人创作，避免AI生成的痕迹"

# ==================== 禁用词汇清单 ====================

forbidden_words:
  # 技术词汇
  - 智慧
  - 智能
  - AI
  - 人工智能
  - 自动化
  - 科技感
  - 数字化

  # 营销黑话
  - 赋能
  - 矩阵
  - 闭环
  - 沉浸式
  - 颗粒度
  - 抓手
  - 痛点
  - 赛道
  - 护城河
  - 雷霆行动
  - 组合拳

  # 过度完美词汇
  - 完美
  - 极致
  - 顶级
  - 首选
  - 必选
  - 绝对
  - 必定
  - 保证

  # 过度修饰
  - 独家
  - 史无前例
  - 震撼
  - 惊艳
  - 惊人

# ==================== 替换词汇建议 ====================

word_replacements:
  "智慧农贸": "标准化农贸市场"
  "智能设备": "好用的设备"
  "投资回报": "能赚多少钱"
  "核心卖点": "主要优势"
  "用户痛点": "大家最关心的问题"
  "目标客户": "你想找的人群"
  "市场份额": "能占多少生意"
  "竞争优势": "比别人强的地方"
  "独家经营": "这边就这一家"
  "人口红利": "周边人多"
  "政策红利": "政府支持的项目"
  "刚需": "大家都需要"
  "痛点": "头疼的事"
  "赋能": "帮助"
  "落地": "实施"
  "深耕": "专注做"
  "布局": "准备"
  "赛道": "行业"
  "风口": "机会"

# ==================== 表达方式指南 ====================

expression_style:
  # 使用口语化表达
  colloquial:
    - "我跟你说"
    - "你猜怎么着"
    - "说实话"
    - "不瞒你说"
    - "讲真"
    - "说心里话"

  # 使用个人感受
  personal_touch:
    - "我觉得"
    - "我认为"
    - "我看了看"
    - "我算了算"
    - "我打听了一下"
    - "我去实地看了"

  # 使用不确定语气
  uncertainty:
    - "差不多"
    - "大概"
    - "应该"
    - "可能"
    - "好像"
    - "感觉"

  # 避免绝对化陈述
  avoid_absolute:
    - 不要说"必须"，要说"最好"
    - 不要说"绝对"，要说"基本"
    - 不要说"保证"，要说"应该没问题"
    - 不要说"完美"，要说"还不错"

# ==================== 内容创作原则 ====================

principles:
  # 真实性原则
  authenticity:
    - 加入个人经历和感受
    - 描述具体场景和细节
    - 承认不确定性
    - 展示思考过程

  # 接地气原则
  down_to_earth:
    - 用大白话解释专业术语
    - 用具体数字替代抽象概念
    - 用实际案例替代理论说教
    - 用日常对话替代正式演讲

  # 情感共鸣原则
  emotional_resonance:
    - 分享真实困惑和担忧
    - 展示决策过程中的犹豫
    - 表达真实的情绪变化
    - 讲述有温度的故事

  # 不完美原则
  imperfection:
    - 承认自己的局限
    - 展示失败或挫折
    - 分享学习过程
    - 保持适度谦逊

# ==================== 句式模板 ====================

sentence_patterns:
  # 开头句式
  opening:
    - "最近我发现一个事儿..."
    - "今天跟大家一起算笔账..."
    - "我打听了很久，终于..."
    - "说实话，这个我真没想到..."
    - "家人们，我跟你们说..."

  # 过渡句式
  transition:
    - "说到这个，我想起..."
    - "对了，还有个事儿..."
    - "这让我想起..."
    - "说到这儿，咱们接着聊..."
    - "刚才说到哪了？哦对..."

  # 结尾句式
  closing:
    - "行了，今天就说到这"
    - "我话就说到这，你们自己看着办"
    - "想赚钱的自己来看看，别光听我说"
    - "记住啊，机会不等人"
    - "有什么问题随时问我"

# ==================== 不同场景的去AI化策略 ====================

scenarios:
  # 短视频文案
  short_video:
    - 15秒说一件事，不要贪多
    - 用对话式开头，比如"兄弟们..."
    - 用具体数字，不要用百分比
    - 加入个人表情和动作提示
    - 结尾留悬念或互动问题

  # 直播话术
  livestream:
    - 像聊天一样，不要像讲课
    - 多用"你们说对不对"
    - 穿插闲聊和玩笑
    - 承认自己也不懂太多
    - 鼓励观众发言和互动

  # 营销文案
  marketing:
    - 讲故事，不要列卖点
    - 谈收益，要说大概范围
    - 说优势，要说具体好处
    - 促行动，要说机会难得
    - 展示真实的客户案例

# ==================== 质量检查清单 ====================

quality_checklist:
  - 是否使用了禁用词汇？
  - 是否过于完美和理想化？
  - 是否有真实的具体细节？
  - 是否像真人在说话？
  - 是否有个人感受和情绪？
  - 是否避免了绝对化陈述？
  - 是否使用了口语化表达？
  - 是否有不确定性表达？

# ==================== 示例对比 ====================

examples:
  # AI化表达 vs 去AI化表达
  comparisons:
    -
      ai: "该项目采用智慧农贸系统，打造全方位数字化生活服务"
      human: "这个市场挺正规的，买菜付款都方便，挺省事"

    -
      ai: "依托14万人口红利，构建核心商业护城河"
      human: "周边14万人都要来这买菜，生意肯定差不了"

    -
      ai: "投资回报率高达20%，保证6个月回本"
      human: "差不多半年能回本，一年赚个20%应该没问题"

    -
      ai: "五大核心优势赋能商业价值最大化"
      human: "我觉得这几个地方挺好的：租金便宜、人多、政府支持"

    -
      ai: "沉浸式购物体验，极致性价比选择"
      human: "在这买东西挺舒服的，价格也实在"
