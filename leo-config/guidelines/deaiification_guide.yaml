# 去AI化创作指南 (双模式版本)
# De-AI-ification Content Creation Guide (Dual-Mode)

version: "2.0.0"
description: "根据不同场景选择合适的去AI化模式：创意模式或严谨模式"

# ==================== 双模式说明 ====================

mode_description: |
  本系统支持两种去AI化模式：

  1. 创意模式 (creative_mode):
     - 适用场景：营销文案、短视频、直播脚本、社交媒体内容
     - 特点：口语化、接地气、真人口吻、有创意、有个性
     - 目标：让内容像真人创作，有亲和力和感染力

  2. 严谨模式 (formal_mode):
     - 适用场景：技术文档、数据分析、正式报告、商业计划书
     - 特点：客观、准确、实事求是、避免夸大、拒绝AI幻想
     - 目标：提供可信可靠的信息，不虚构不误导

# ==================== 创意模式配置 ====================

creative_mode:
  description: "用于营销文案、短视频、直播等创意内容"

  # 营销黑话替换（避免过于专业的术语）
  marketing_jargon_replacements:
    "核心卖点": "这几个地方我觉得不错"
    "投资回报": "能赚多少钱"
    "目标客户": "想找摊位的人"
    "市场需求": "大家需要什么"
    "竞争优势": "比别人强的地方"
    "商业模式": "怎么做生意"
    "运营策略": "怎么经营"
    "增长空间": "还能赚多少"
    "赋能": "帮助"
    "痛点": "头疼的事"
    "赛道": "行业"
    "护城河": "优势"
    "风口": "机会"
    "落地": "实施"
    "深耕": "专注做"
    "布局": "准备"

  # 避免过度完美和绝对化
  avoid_absolutes:
    "完美": "还不错"
    "极致": "挺好的"
    "顶级": "不错的"
    "必须": "最好"
    "绝对": "基本"
    "保证": "应该没问题"

  # 口语化表达
  colloquial_style:
    opening:
      - "我跟你说"
      - "说实话"
      - "你猜怎么着"
      - "不瞒你说"
      - "讲真"
      - "说心里话"
      - "家人们"
      - "兄弟们"

    personal_touch:
      - "我觉得"
      - "我看了看"
      - "我算了算"
      - "我打听了一下"
      - "我去实地看了"
      - "我看了一下"

    uncertainty:
      - "差不多"
      - "大概"
      - "应该"
      - "可能"
      - "好像"
      - "感觉"

    closing:
      - "就是这样"
      - "我话就说到这"
      - "你们自己看着办吧"
      - "想赚钱的自己来看看"
      - "有什么问题随时问我"

# ==================== 严谨模式配置 ====================

formal_mode:
  description: "用于技术文档、数据分析、正式报告等严谨内容"

  # 拒绝AI幻想：只陈述可验证的事实
  fact_only_principles:
    - "不虚构数据：所有数据必须标明来源或标注'估算'"
    - "不夸大收益：使用保守估计，避免过度乐观"
    - "不绝对承诺：避免'保证''必定'等词汇"
    - "不隐瞒风险：明确说明可能的负面影响"
    - "不虚构案例：案例必须真实可查"

  # 需要避免的夸大表达
  avoid_exaggeration:
    "保证": "预计/根据数据分析"
    "必定": "可能/有较大概率"
    "稳赚": "存在投资风险"
    "零风险": "风险可控"
    "史无前例": "较少见"
    "震撼": "显著"
    "惊人": "可观"

  # 数据表述规范
  data_language:
    - 使用"约/左右/大约"表示估算
    - 使用"根据XX数据显示"标注来源
    - 使用"参考值为"表示参考性质
    - 使用"具体因XX而异"说明变量因素
    - 使用"实际结果可能受XX影响"说明不确定性

  # 风险提示模板
  risk_disclaimers:
    - "以上数据为估算值，实际结果可能因市场环境、经营能力等因素而异"
    - "投资有风险，入市需谨慎"
    - "本分析仅供参考，不构成投资建议"
    - "历史数据不代表未来表现"

# ==================== 共同原则 ====================

shared_principles:
  authenticity:
    description: "真实性原则"
    creative: "加入个人感受，像真人说话"
    formal: "基于事实和数据，不虚构不夸大"

  clarity:
    description: "清晰性原则"
    creative: "用大白话，让普通人一听就懂"
    formal: "用准确术语，让专业人士理解"

  respect:
    description: "尊重原则"
    creative: "尊重受众，不忽悠不欺骗"
    formal: "尊重事实，不选择性呈现"

# ==================== 场景映射 ====================

scenario_mode_mapping:
  # 使用创意模式的场景
  creative_scenarios:
    - "营销文案"
    - "短视频文案"
    - "直播脚本"
    - "社交媒体内容"
    - "广告创意"
    - "品牌故事"

  # 使用严谨模式的场景
  formal_scenarios:
    - "技术文档"
    - "数据分析"
    - "商业计划书"
    - "正式报告"
    - "白皮书"
    - "学术内容"
    - "法律文书"

# ==================== 示例对比 ====================

examples:
  # 同一内容的两种模式表达
  mode_comparisons:
    - scenario: "投资收益说明"
      original: "投资回报率高达20%，保证6个月回本！"
      creative: "我跟你说，差不多半年能回本，一年赚个20%应该没问题。我算了算，比存银行强多了。"
      formal: "根据市场调研数据及周边同类项目参考，该项目预计年化收益率约为20%，投资回收期约为6-12个月（具体因业态和经营能力而异）。以上数据为估算值，实际收益受市场环境等因素影响，投资有风险。"

    - scenario: "项目优势说明"
      original: "五大核心优势赋能商业价值最大化"
      creative: "我觉得这几个地方挺好的：租金便宜、人多、政府支持，说实话这生意能做。"
      formal: "项目具有以下优势：1）租金低于周边市场平均水平；2）辐射区域人口约14万人；3）纳入政府扶持项目。基于上述因素，项目具备一定的市场竞争力。"

    - scenario: "市场描述"
      original: "依托14万人口红利，构建核心商业护城河"
      creative: "周边14万人都要来这买菜，我想这生意肯定差不了。"
      formal: "项目辐射区域常住人口约14万人（来源：XX统计局202X年数据），为项目提供了基础客流保障。"

    - scenario: "设施描述"
      original: "智慧农贸系统，打造全方位数字化生活服务"
      creative: "这市场挺正规的，买菜付款都方便，挺省事。"
      formal: "项目配备标准化管理系统，支持电子支付、统一结算等功能，提升交易效率。"

