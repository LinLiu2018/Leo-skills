# ==================== Workflows配置 ====================

workflows:
  content-pipeline:
    name: "内容生产线"
    description: "研究→创作→发布的完整流程"
    enabled: true
    steps:
      - name: "research"
        agent: "research-agent"
        description: "信息收集和研究"
      - name: "create"
        agent: "creative-agent"
        description: "内容创作"
      - name: "publish"
        agent: "task-agent"
        description: "发布和推广"

  research-pipeline:
    name: "研究线"
    description: "收集→分析的纯研究流程"
    enabled: true
    steps:
      - name: "collect"
        agent: "research-agent"
        description: "信息收集"
      - name: "analyze"
        agent: "analysis-agent"
        description: "数据分析"

  analysis-pipeline:
    name: "分析线"
    description: "分析→报告的纯分析流程"
    enabled: true
    steps:
      - name: "analyze"
        agent: "analysis-agent"
        description: "执行分析"
      - name: "report"
        agent: "task-agent"
        description: "生成报告"

  # ==================== 开发类Workflows (新增) ====================

  fullstack-dev-pipeline:
    name: "全栈开发流水线"
    description: "需求→设计→后端→前端→部署的完整开发流程"
    enabled: true
    steps:
      - name: "analyze"
        agent: "research-agent"
        description: "需求分析"
      - name: "backend"
        agent: "backend-agent"
        description: "后端开发（API + 数据库）"
      - name: "frontend"
        agent: "frontend-agent"
        description: "前端开发"
      - name: "deploy"
        agent: "devops-agent"
        description: "部署上线"

  miniprogram-dev-pipeline:
    name: "小程序开发流水线"
    description: "微信小程序专用开发流程"
    enabled: true
    steps:
      - name: "design"
        agent: "research-agent"
        description: "产品设计"
      - name: "pages"
        agent: "frontend-agent"
        description: "页面开发"
      - name: "api"
        agent: "backend-agent"
        description: "接口开发"
      - name: "deploy"
        agent: "devops-agent"
        description: "发布上线"

  api-pipeline:
    name: "API开发流水线"
    description: "产品设计→架构设计→API开发→测试→部署的完整API开发流程"
    enabled: true
    steps:
      - name: "requirements"
        agent: "product-manager-agent"
        description: "需求分析和PRD编写"
      - name: "design"
        agent: "architect-agent"
        description: "系统架构和数据库设计"
      - name: "develop"
        agent: "backend-agent"
        description: "API接口开发"
      - name: "test"
        agent: "test-agent"
        description: "API测试和单元测试"
      - name: "security"
        agent: "security-agent"
        description: "安全扫描"
      - name: "deploy"
        agent: "devops-agent"
        description: "部署上线"

# ==================== 系统配置 ====================

system:
  # 执行配置
  execution:
    max_parallel_tasks: 5
    default_timeout: 300
    retry_on_failure: true
    max_retries: 3

  # 日志配置
  logging:
    level: "INFO"  # DEBUG, INFO, WARNING, ERROR
    file: "logs/leo_system.log"
    console: true

  # 缓存配置
  cache:
    enabled: true
    ttl: 3600  # 缓存生存时间（秒）
    size: 100  # 最大缓存条目数

  # 性能配置
  performance:
    lazy_loading: true  # 懒加载Skills
    preload_agents: []  # 预加载的Agents
    connection_pool_size: 10

# ==================== 集成配置 ====================

integrations:
  # Claude Code集成
  claude_code:
    enabled: true
    skills_path: ".claude/skills"
    auto_symlink: false  # 是否自动创建符号链接

  # 飞书集成
  feishu:
    enabled: false
    app_id: ""
    app_secret: ""

  # 企业微信集成
  wechat_work:
    enabled: false
    corp_id: ""
    agent_id: ""

# ==================== 开发配置 ====================

development:
  debug_mode: false
  hot_reload: false
  test_mode: false

  # 开发时使用的测试数据
  test_data:
    sample_project: "projects/淮安菜市场项目"
    test_content: "测试内容"
