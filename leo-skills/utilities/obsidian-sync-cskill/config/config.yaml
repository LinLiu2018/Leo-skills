# Obsidian Sync Skill 配置文件
# ============================

# Obsidian Vault 路径
# 请修改为你的实际Vault路径
vault_path: "D:/Obsidian/MySecondBrain"

# 默认保存文件夹
default_folder: "00-Inbox"

# 模板文件夹
template_folder: "Templates"

# 自动化设置
auto_create_folders: true      # 自动创建推荐的文件夹结构
auto_add_metadata: true        # 自动添加元数据（创建时间等）
auto_link_suggestions: true    # 自动建议相关链接

# 默认标签
default_tags:
  - claude生成

# 来源信息
add_source_info: true          # 添加来源信息
add_timestamp: true            # 添加时间戳

# Leo输出设置
leo_output_folder: "Leo-Outputs"

# Skill对应的子文件夹映射
skill_folders:
  content-layout-leo-cskill: "content-layout"
  content-layout: "content-layout"
  research-assistant-cskill: "research"
  research-assistant: "research"
  project-marketing-doc-generator-cskill: "marketing"
  project-marketing-doc-generator: "marketing"
  data-analyzer-cskill: "analysis"
  data-analyzer: "analysis"
  article-to-prototype-cskill: "prototypes"
  article-to-prototype: "prototypes"

# 日记设置
daily_folder: "01-Daily"
daily_format: "%Y-%m-%d"       # 日记文件名格式

# MOC（内容地图）设置
moc_folder: "MOCs"
auto_update_moc: true          # 创建笔记时自动更新相关MOC

# Claude笔记设置
claude_notes_folder: "Claude-Notes"

# 文件命名规则
filename_date_prefix: true     # 文件名添加日期前缀
filename_date_format: "%Y-%m-%d"
max_filename_length: 100       # 最大文件名长度

# 缓存设置
enable_cache: true
cache_days: 7

# 搜索设置
default_search_limit: 20
search_include_content: true   # 搜索包含正文内容

# 备份设置
auto_backup: false
backup_folder: ".backup"
max_backups: 10
